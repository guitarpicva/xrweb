<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/w3.css" type="text/css">
<link rel="stylesheet" href="css/sidenav.css" type="text/css">


<script src="js/paho-mqtt-min.js" type="text/javascript"></script>
<script src="js/xrweb.js" type="text/javascript"></script>

<title>HFA Web</title>
</head>
<body onload="loadSettings();">
  <!-- Sidebar -->
<div class="w3-sidebar w3-teal w3-bar-block w3-border-right" style="display:none" id="mySidebar">
  <button onclick="closeNav()" class="w3-bar-item w3-large">Close &times;</button>
  <div>Pass Phrase:<br/><input type="password" id="passphr" placeholder="Enter Pass Phrase"></div>
	<a href="#top" onclick="alert('XRouter Web, &copy;&nbsp;2023&nbsp;GrizzWorks, LLC\n\nAll Rights Reserved')">About XRouter Web</a>
	<a href="https://www.radcommsoft.com/contact" target="_blank">Contact</a>
</div>
<!-- start fixed header -->
<div id="topheader" class="w3-bar w3-teal">
  <button class="w3-bar-item w3-large" id="sidebar" onclick="openNav();">&#9776</button>
  <button class="w3-bar-item w3-large tabbutton" id="maintab" onclick="openTab(event, 'main');">Main</button>
  <button class="w3-bar-item w3-large tabbutton" id="chattab" onclick="openTab(event, 'chat');">Chat Page</button>
  <!--<button class="w3-bar-item w3-red" id="onlineInd" onclick="ctrlR();">MQTT</button>-->
</div> <!-- end topheader -->

<div class="pres">
  <table id="presence" style="border:none;">
    <!-- station buttons are created and inserted here across the top of the document -->    
  </table>
</div>  

<!-- main pane -->
<div class="w3-panel w3-responsive tabswitch" id="main">
  <div class="w3-panel w3-responsive">
    <table id="maintable" class="w3-table w3-striped w3-small">
    <tr class="w3-dark-grey w3-border-left w3-border-dark-gray"><th>Alias</th><th>Chat Call</th><th>Chat Alias</th><th>QTH</th><th>Locator</th><th>Latitude</th><th>Longitude</th></tr>
    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
  </table>
  </div>
  <div class="w3-panel w3-responsive"><!--portstable fixed -->
    <table id="addresstable" class="w3-table w3-striped w3-small">
      <tr class="w3-dark-grey w3-border-left w3-border-dark-gray"><th>Contact</th><th>Comment</th><th>ampr IP</th><th>Version</th></tr>
      <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
    </table>
  </div>
  <div class="w3-panel w3-responsive">
  <table id="portstable" class="w3-table w3-striped w3-small">
      <tr class="w3-dark-grey w3-border-left w3-border-dark-gray"><th>Port</th><th>Type</th><th>Descr</th><th>Baud</th><th>MHeard</th><th>&nbsp;</th></tr>
      <!-- add the station's list of port definitions here -->
    </table>
  </div>
</div>
<!-- end main pane -->
<!-- chat pane -->
<div id="chat" class="w3-panel w3-teal tabswitch" style="display:none">
  <p id="chattrace" class="w3-container w3-dark-grey w3-monospace w3-small">chat pane</p>
</div>
<!-- end chat pane -->

<button onclick="hideShowTrace('tracediv');" class="w3-button w3-block w3-grey w3-left-align">
  Hide/Show Trace</button>
<div id="tracediv" class="w3-panel w3-border w3-responsive w3-hide">
  <p id="trace" class="w3-container w3-dark-grey w3-monospace w3-small"></p>
</div
</body>
</html>
